{% extends 'base.html' %} {% block meta %}
<title>{{page_title}}</title>
<style>
  form {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin-top: 50px;
    padding: 20px;
    background-color: khaki;
    -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
    box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
    border-radius: 15px;
    max-width: 400px;
  }
</style>
{% endblock meta %} {% block content %}

<form method="POST" action="">
  <h1>{{page_title}}</h1>
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input style="text-align: center" class="btn login_btn btn-secondary" type="submit" name="submit" value="Register" />
</form>

{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock content %}
